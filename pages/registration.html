<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link loginStyle.css we'll just use it for the registration page as well -->
    <link rel="stylesheet" href="../styles/loginStyle.css">
</head>

<body>
    <!-- Register Page Content -->
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <!-- Registration Form -->
                <div class="submission-form">
                    <h1 class="card-title">Register Here</h1>
                    <!-- Form #2-->
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email
                                address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Your Email">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username
                            </label>
                            <input type="username" class="form-control" id="exampleInputEmail1"
                                aria-describedby="usernameHelp" placeholder="Your Username">
                            <div id="usernameHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Your Password">
                        </div>
                        <div class="mb-3 links">
                            <a href="#">Forgot Password?</a>
                            <a href="./login.html">Have An Account?</a>
                        </div>
                        <button type="submit" class="btn ">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
